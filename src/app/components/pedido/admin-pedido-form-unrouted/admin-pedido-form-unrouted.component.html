<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
    <div class="alert alert-danger" role="alert">
      ERROR: {{status!.message}}
    </div>
  </div>
</div>

<div *ngIf="status==null">
  <div class="col-12">
    <div class="d-flex justify-content-center my-3">
      <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field *ngIf="operation=='EDIT'">
            <mat-label>ID:</mat-label>
            <input matInput formControlName="id" placeholder="ID" required readonly>
            <mat-hint align="end">(can't change this number)</mat-hint>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field [style.width.px]=350>
            <mat-label>Observaciones:</mat-label>
            <input matInput formControlName="observaciones" placeholder="Observaciones" required>
            <mat-hint align="end">(3 to 2048 characters long)</mat-hint>
            <mat-error *ngIf="hasError('observaciones', 'required')">Title is required</mat-error>
            <mat-error *ngIf="hasError('observaciones', 'minlength')">More length is required</mat-error>
            <mat-error *ngIf="hasError('observaciones', 'maxlength')">Limit exceed</mat-error>
          </mat-form-field>
        </div>
        <div formGroupName="user">
          <div class="form-group">
            <mat-form-field [style.width.px]=100>
              <mat-label>USER:</mat-label>
              <input matInput formControlName="id" placeholder="USER" required readonly>
            </mat-form-field>
            <button class="btn btn-primary" type="button" (click)="onShowUsersSelection()"> <i class="pi pi-search"></i>
              Find a user</button>
            {{oPedido.user.username}}
          </div>
        </div>
        <div class="text-center mt-5">
          <button mat-raised-button color="primary" type="submit" [disabled]="!pedidoForm.valid">Save Pedido</button>
        </div>
      </form>
    </div>
  </div>
</div>
