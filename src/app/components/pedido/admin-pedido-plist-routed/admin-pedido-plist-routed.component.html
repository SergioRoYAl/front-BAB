<div class="container">
  <div class="row justify-content-center">
      <div class="col">
          <div class="d-flex justify-content-center">
              <h1 class="my-3">List of pedidos</h1>
          </div>
          <div class="card text-center m-5" *ngIf="bLoading">
              <div class="card-body">
                  <h3 class="text-danger">Processing... wait, please.</h3>
                  <div class="spinner-grow text-primary my-5" role="status">
                      <span class="sr-only"></span>
                  </div>
              </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="!bLoading">
              <a class="btn btn-primary" [routerLink]="['/admin','pedido','new']">New pedido</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(10)">+10</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(100)">+100</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(1000)">+1000</a>
          </div>
      </div>
  </div>
  <app-admin-pedido-plist-unrouted [id_user]="id_user" *ngIf="!bLoading"></app-admin-pedido-plist-unrouted>
</div>
