<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
      <div class="alert alert-danger" role="alert">
          ERROR: {{status!.message}}
      </div>
  </div>
</div>

<div *ngIf="status==null">
  <table class="table table-striped table-hover">
      <tbody>
          <tr>
              <th>Property</th>
              <th>Value</th>
          </tr>
          <tr>
              <th>id</th>
              <td>{{oPedido.id}}</td>
          </tr>
          <tr>
              <th>establecimiento</th>
              <td>{{oPedido.establecimiento.repartidor}}</td>
          </tr>
          <tr>
              <th>user</th>
              <td> <a [routerLink]="['/admin','user','view',oPedido.user.id]">
                      {{oPedido.user.username}}</a></td>
          </tr>
          
      </tbody>
  </table>
</div>
